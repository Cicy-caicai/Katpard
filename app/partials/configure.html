          <div class="alert alert-block span10">
              <h4 class="alert-heading">Warning!</h4>
              <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>

      <div id="content" class="span10">
      <!-- content starts -->
            

            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="/">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#/configure">配置</a>
                    </li>
                </ul>
            </div>


      
      <div class="row-fluid sortable">    
        <div class="box span12">
          <div class="box-header well" data-original-title>
            <h2><i class="icon-user"></i> 监控网址</h2>
            <div class="box-icon">
              <a href="javascript:void(0);" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
              <a href="javascript:void(0);" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
            </div>
          </div>
          <div class="box-content">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th style="width:80px;">名称</th>
                  <th style="width:160px;">地址</th>
                  <th style="width:120px;">账号</th>
                  <th style="width:80px;">密码</th>
                  <th style="width:80px;">UserAgent</th>
                  <th style="width:120px;">操作</th>
                </tr>
              </thead>   
              <tbody>
              <tr>
                <td>
                  <div class="controls">
                    <input class="span12" type="text" ng-model="newUrlName" placeholder="名称" required >
                  </div>
                </td>
                <td>
                  <div class="controls">
                    <input class="span12" type="url" ng-model="newUrlAddr" placeholder="http://www.example.com" required>
                  </div>
                </td>
                <td>
                  <div class="controls">
                    <input class="span12" type="text" ng-model="newUrlUser" placeholder="email@example.com">
                  </div>
                </td>
                <td>
                  <div class="controls">
                    <input class="span12" type="text" ng-model="newUrlPassword">
                  </div>
                </td>
                <td>
                  <div class="controls">
                    <input class="span12" type="text" ng-model="newUrlUA">
                  </div>
                </td>
                <td style="text-align:center;">
                  <a class="btn btn-success" href="javascript:void(0);" ng-click='newUrl($event)'>
                    <i class="icon-plus icon-white"></i>  
                    添加
                  </a>
                </td>
              </tr>
              <tr ng-repeat="url in urls" ng-init="url.editFlag=false">
                <td>
                  <span ng-model='url.name' ng-if="!url.editFlag">{{url.name}}</span>
                  <input ng-model='url.name' ng-if="url.editFlag" class="span12" type="text" value={{url.name}} required>
                </td>
                <td class="center">
                  <span ng-model='url.addr' style="word-break:break-all;" ng-if="!url.editFlag">{{url.addr}}</span>
                  <input ng-model='url.addr' ng-if="url.editFlag" class="span12" type="url" value={{url.addr}} required>
                </td>
                <td>
                  <span ng-model='url.user' ng-if="!url.editFlag">{{url.user}}</span>
                  <input ng-model='url.user' ng-if="url.editFlag" class="span12" type="text" value={{url.user}}>
                </td>
                <td class="center">
                  <span ng-model='url.password' ng-if="!url.editFlag">{{url.password}}</span>
                  <input ng-model='url.password' ng-if="url.editFlag" class="span12" type="text" value={{url.password}}>
                </td>
                <td class="center">
                  <span ng-model='url.ua' style="word-break:break-all;" ng-if="!url.editFlag">{{url.ua}}</span>
                  <input ng-model='url.ua' ng-if="url.editFlag" class="span12" type="text" value={{url.ua}} required>
                </td>
                <td style="text-align:center;">
                  <a class="btn btn-info btn-mini" ng-if="!url.editFlag" href="javascript:void(0);" ng-click='editUrl($event, $index)'>
                    <i class="icon-edit icon-white"></i>  
                    编辑
                  </a>
                  <a class="btn btn-danger btn-mini" ng-if="!url.editFlag" href="javascript:void(0);" ng-click='delUrl($event, $index)'>
                    <i class="icon-trash icon-white"></i> 
                    删除
                  </a>
                  <a class="btn btn-primary btn-mini" ng-if="url.editFlag" href="javascript:void(0);" ng-click='saveUrl($event, $index)'>
                    <i class="icon-ok icon-white"></i> 
                    确定
                  </a>
                  <a class="btn btn-warning btn-mini" ng-if="url.editFlag" href="javascript:void(0);" ng-click='cancelUrl($event, $index)'>
                    <i class="icon-remove icon-white"></i> 
                    取消
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div><!--/span-->
      </div>
      <div class="row-fluid sortable">
        <div class="box span6">
          <div class="box-header well" data-original-title>
            <h2><i class="icon-edit"></i> 报告</h2>
            <div class="box-icon">
              <a href="javascript:void(0);" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
              <a href="javascript:void(0);" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
            </div>
          </div>
          <div class="box-content">
            <form class="form-horizontal">
              <fieldset>
                <div class="control-group">
                  <label class="control-label">收件人地址</label>
                  <div class="controls">
                    <input type="text" ng-model="addrs" placeholder="email@example.com" required>
                    <span class="help-inline">多个地址请以","分隔</span>
                    <span class="help-inline label label-important" ng-if="emailError">邮件地址错误</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">产品线</label>
                  <div class="controls">
                    <label class="checkbox" ng-repeat="group in groups">
                      <input type="checkbox" ng-click="toggleCheck($event.target.checked, group)"> {{group}}
                    </label>
                    <span class="help-inline label label-important" ng-if="reportGroup.length==0">请选择至少一个产品线</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">统计月份</label>
                  <div class="controls">
                    <select ng-model="reportMonth">
                      <option value="">-- 请选择 --</option>
                      <option value='1'>一月</option>
                      <option value='2'>二月</option>
                      <option value='3'>三月</option>
                      <option value='4'>四月</option>
                      <option value='5'>五月</option>
                      <option value='6'>六月</option>
                      <option value='7'>七月</option>
                      <option value='8'>八月</option>
                      <option value='9'>九月</option>
                      <option value='10'>十月</option>
                      <option value='11'>十一月</option>
                      <option value='12'>十二月</option>
                    </select>
                    <span class="help-inline label label-important" ng-if="!reportMonth">请选择月份</span>
                  </div>
                </div>
                <div class="form-actions">
                  <button ng-click="sendReport()" class="btn btn-primary">发送报告</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div><!--/span-->
      </div>
                    <!-- content ends -->
    </div><!--/javascript:void(0);content.span10-->
